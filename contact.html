        header {

            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: 400;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1em;

        nav a:hover {

        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            border-radius: 8px;

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
            color: #007aff;
        }
        .social-links a:hover {
            color: #005bb5;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #007aff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        @media (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                text-align: left;
            }
