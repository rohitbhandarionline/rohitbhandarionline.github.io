            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
            min-height: 100vh;
            display: flex;

        header {

            flex-direction: column;
        }

            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        textarea {

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        @media (max-width: 600px) {
            nav a {
